<body class="h-screen backdrop-blur overscroll-none" style="
background-color: rgb(24, 24, 27);
background-image: radial-gradient(at 50% 50%, rgb(159, 18, 57) 0, transparent 100%);
">
  <div class="container mx-auto h-full">
    <div class="flex justify-center h-full">
      <div class="absolute bottom-1/2">
        <div class="p-5 bg-white rounded-full shadow-xl">
          <h1 class="text-4xl text-center cursive">Maddie & James</h1>
          <p class="text-center mt-2">Coming Soon</p>
        </div>
      </div>
      <div class="absolute bottom-20 flex gap-5 text-white" style="text-shadow: 0px 10px 14px black">
        <div class="text-center">
          <span class="countdown font-mono text-4xl">
            <span id="days"></span>
          </span>
          <br />
          days
        </div>
        <div class="text-center">
          <span class="countdown font-mono text-4xl">
            <span id="hours"></span>
          </span>
          <br />
          hours
        </div>
        <div class="text-center">
          <span class="countdown font-mono text-4xl">
            <span id="minutes"></span>
          </span>
          <br />
          minutes
        </div>
        <div class="text-center">
          <span class="countdown font-mono text-4xl">
            <span id="seconds"></span>
          </span>
          <br />
          seconds
        </div>
      </div>
    </div>
</body>
<script>
  function updateTimer() {
    future = Date.parse("November 16 2024 01:30:00");
    now = new Date();
    diff = future - now;

    days = Math.floor(diff / (1000 * 60 * 60 * 24));
    hours = Math.floor(diff / (1000 * 60 * 60));
    mins = Math.floor(diff / (1000 * 60));
    secs = Math.floor(diff / 1000);

    d = days;
    h = hours - days * 24;
    m = mins - hours * 60;
    s = secs - mins * 60;

    document.getElementById("days").innerHTML = d;
    document.getElementById("hours").innerHTML = h;
    document.getElementById("minutes").innerHTML = m;
    document.getElementById("seconds").innerHTML = s;

  }
  setInterval('updateTimer()', 1000);
</script>

</html>
